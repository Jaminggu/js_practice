<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background">
      <div class="content">
        <h1>Our Revies</h1>
        <div class="line"></div>
        <div class="profile">
          <div>
            <img />
          </div>
          <div>
            <h1>Susan Smith</h1>
            <p>WEB DEVELOPER</p>
            <p>
              I'm baby meggins twee health goth +1. Bicycle rights tumeric
              chartreuse before they sold out chambray pop-up. Shaman humblebrag
              pickled coloring book salvia hoodie, cold-pressed four dollar
              toast everyday carry
            </p>
          </div>
          <div>
            <button>&lt;</button>
            <button>></button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const btns = document.querySelectorAll(".content button");
      const value = document.querySelector(".value");
      let count = 0;

      btns.forEach(function (btn) {
        btn.addEventListener("click", function (e) {
          const clickBnt = e.currentTarget.innerText;

          if (clickBnt == "DECREASE") {
            count--;
          } else if (clickBnt == "RESET") {
            count = 0;
          } else {
            count++;
          }
          value.innerHTML = count;

          if (count < 0) {
            value.style.color = "red";
          } else if (count == 0) {
            value.style.color = "black";
          } else {
            value.style.color = "green";
          }
        });
      });
    </script>
  </body>
</html>
